<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var alamat = decodeURI(getUrlVars()["alamat"]);
        $("#id").val(id);
        $("#nama").val(nama);
        $("#alamat").val(alamat);
        $("#update").click(function() {
            var id = $("#id").val();
            var nama = $("#nama").val();
            var alamat = $("#alamat").val();
            var dataString = "id=" + id + "&nama=" + nama + "&alamat=" + alamat + "&update=";
            $.ajax({
                type: "POST",
                url: "https://khristmaz.000webhostapp.com/posyandu/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://khristmaz.000webhostapp.com/posyandu/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div style="margin-bottom:80px;">
        <a href="index.html" class="button button-block">Home</a>
        <center><h1 class="title">Posyandu</h1></center>
        <a class="button button-block" href="readjson.html">Lihat Data</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
